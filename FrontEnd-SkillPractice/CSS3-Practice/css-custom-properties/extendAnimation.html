    <style>
        dot::before {
            content: '...';
            position: absolute;
            animation: dot 3s infinite step-start both;
        }

        dot:after {
            content: '...';
            color: transparent;
        }

        @keyframes dot {
            33% {
                content: '.';
            }

            66% {
                content: '..';
            }
        }
    </style>
    <!-- 渐变动画 -->
    <style>
        .gradient {
            width: 150px;
            height: 150px;
            background-image: linear-gradient(calc(3.6deg * var(--seed)), tomato 50%, skyblue 50%);
            animation: seed 1s linear infinite;
        }
    </style>
    <style>
        .radial-gradient {
            width: 50%;
            height: 200px;
            background-image: radial-gradient(tomato calc(2% * var(--seed)), transparent calc(2% * var(--seed)));
            background-size: 80px 80px;
            animation: seed 1s linear infinite;
        }
    </style>
