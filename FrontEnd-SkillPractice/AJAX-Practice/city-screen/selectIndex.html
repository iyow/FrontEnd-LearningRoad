<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省市区三级联动，通过后端筛选数据库中的信息并返回一个带参的函数调用，前端通过jQuery封装的jsonp函数获取数据</title>
	<style type="text/css">
	#showInfo{
		position: absolute;
		width: 600px;
		height: 500px;
		overflow-y: scroll;
		overflow-x: hidden;
		background: lightgreen;
		left: 50%;
		margin-left: -300px;
	}
	#showInfo div{
		float:left;
		margin-left: 30px;
		margin-top: 30px;
		width: 160px;
	}
	#showInfo div select{
		width: 160px;
	}
	</style>
	<script type="text/javascript" src="../jquery-1.11.2.js"></script>
	<script type="text/javascript">
	$(function() {
		//获取列表数据的通用方法    jQuery封装 的jsonp方法
		function getList(code,flag,callback){
			$.ajax({
				url:'./data.php',
				type:'get',
				dataType:"jsonp",
				data:{citycode:code,flag:flag},
				success:callback
			});
		}
		//获取地区信息的回调函数
		var area = function(data){
			$.each(data,function(i,element){
				var op = $("<option></option>").attr("value",element.code).append(element.name);
				$("#area").append(op);
			});
		}
		//获取市信息的回调函数
		var city = function(data){
			$.each(data,function(i,element){
				var op = $("<option></option>").attr("value",element.code).append(element.name);
				$("#city").append(op);
			});
			//判断是否为直辖市
			if(data.length == 1){
				var citycode = $("#city").children("option").eq(0).attr("value");
                getList(citycode,3,area);
			}

		}
		//获得省份信息的回调函数
		var province = function(data){
			$.each(data,function(i,element){
				var op = $("<option></option>").attr("value",element.code).append(element.name);
				$("#province").append(op);
			});
			//默认北京市
			getList('110000',2,city);
            getList('110100',3,area);
		}
		
		//发送请求获取省份信息
		getList(0,1,province);

		//给省份信息设置选择事件
		$("#province").change(function() {
			$("#city").children("option").remove();
			$("#area").children("option").remove();
			var pcode = $(this).val();
			getList(pcode,2,city);
		});
		
		//给省份信息设置选择事件
		$("#city").change(function() {
			$("#area").children("option").remove();
			var citycode = $(this).val();
			getList(citycode,3,area);
		});

	});
	</script>
</head>
<body>
	<div id="showInfo">
		<div>
			<select id="province">
			</select>
		</div>
		<div>
			<select id="city">
			</select>
		</div>
		<div>
			<select id="area">
			</select>
		</div>
	</div>
</body>
</html>
